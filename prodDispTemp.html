<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="websiteStyle.css">
  </head>
  <body>
    <header>
        <div class="logo">
            <img src="images/Michaelangelo Logo.jpg" alt="ML Menswear Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-icons">
            <i class="fas fa-heart"></i>
            <i class="fas fa-shopping-basket"></i>
            <i class="fas fa-user"></i>
        </div>
    </header>
    <nav>
        <a href="#"><i class="fas fa-home"></i>Home</a>
        <a href="#">Tops</a>
        <a href="#">Coats & Jackets</a>
        <a href="#">Trousers</a>
        <a href="#">Shoes</a>
        <a href="#">Accessories</a>
    </nav>
    <div class="container">
        <div class="promo-banner">
            Free Express Shipping on First Orders | Free Same Day Click and Collect | Free Standard Delivery
    </div>
    <main>
      
      <div class="product">
        <img src="images/T-Shirt.jpeg" alt="t-shirt" class="prodImg" />
        <h3>Short Sleeve T-Shirt</h3>
        <p>£20</p>
        
      </div>

      <div class="product">
        <img src="images/Long sleeve shirt.jpeg" alt="long sleeve t-shirt" class="prodImg" />
        <h3>Long Sleeve Top</h3>
        <p>£25</p>
        
    </main>
    <footer>
        <p>&copy; 2024 ML Menswear. All rights reserved.</p>
    </footer>
  </body>
</html>
