<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="javascript"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="websiteStyle.css">
    <title>Shopping Cart</title>
    
</head>
<body>
    <!-- Header section -->
    <header>
      <div class="logo">
        <a href="ML Homepage.html">
            <img src="images/ML Menswear Logo.JPG" alt="ML Menswear Logo">
        </a>
      </div>
      <div class="search-bar">
          <input type="text" placeholder="Search">
          <button><i class="fas fa-search"></i></button>
      </div>
      <div class="user-icons">
          <i class="fas fa-heart"></i>
          <a href="basket.html"><i class="fas fa-shopping-basket"></i></a>          
          <a href="loginPage.html"><i class="fas fa-user"></i></a>
        </div>
  </header>
  
  <!-- Navigation section -->
  <nav>
    <a href="topsDisplayPage.html">Tops</a>
    <a href="#">Coats & Jackets</a>
    <a href="#">Trousers</a>
    <a href="#">Shoes</a>
    <a href="#">Accessories</a>
  </nav>
  
<!-- Main content section -->
    <b><h2>Shopping Cart:</h2></b>
    <div class="shopping-cart">
        <div class="product-block-wrapper">
            <div class="product-list" id="product-list">
                <!-- Product Blocks -->
            </div>
        </div>
        <div class="summary list">
            <!-- Product Names and Prices List -->
            <h2>Product List</h2>
            <ul id="product-summary">
            </ul>
            <!-- Total Price -->
            <h2><div id="totalPrice"></div></h2>
            <div class="col-md-10">  
              <div class="card">
                <div class="accordion" id="accordionExample">
                  <div class="card">
                    <div class="card-header p-0">
                      <h2 class="mb-0">
                        <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          <div class="d-flex align-items-center justify-content-between">
                            <span>Delivery Address</span> 
                          </div>
                        </button>
                      </h2>
                    </div>
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                      <div class="card-body payment-card-body">
                        <div class="row mt-3 mb-3">
                          <div class="col-md-6">
                            <span class="font-weight-normal card-text">Name</span>
                            <div class="input">
                              <i class="fas fa-user-circle"></i>
                              <input type="text" class="form-control" placeholder="Full Name">
                            </div> 
                          </div>
                          <div class="col-md-6">
                            <span class="font-weight-normal card-text">First line of Address</span>
                            <div class="input">
                              <i class="fas fa-home"></i>
                              <input type="text" class="form-control" placeholder="House-no, flat-no, street">
                            </div> 
                          </div>
                        </div>
                        <div class="row mt-3 mb-3">
                          <div class="col-md-6">
                            <span class="font-weight-normal card-text">City</span>
                            <div class="input">
                              <i class="fas fa-building"></i>
                              <input type="text" class="form-control" placeholder="city">
                            </div> 
                          </div>
                          <div class="col-md-6">
                            <span class="font-weight-normal card-text">Post Code</span>
                            <div class="input">
                              <i class="fas fa-address-card"></i>
                              <input type="text" class="form-control" placeholder="B4 7ET">
                            </div> 
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" id="checkout-Btn" style="margin-top: 5px;" onclick="redirectPayments()">Checkout</button>
        </div>
    </div>
    <!-- Footer section -->
    <footer>
      <div class="business-details">
          <p>Email: info@mlmenswear.com</p>
          <p>Contact Number: +44 1234 567890</p>
          <p>Address: 123 Fashion Street, London, UK</p>
      </div>
      <p>&copy; 2024 ML Menswear. All rights reserved.</p>
  </footer>
    <script>
        let x = Math.floor((Math.random() * 7) + 2);
        var products = [];
        for(let i=0;i<x;i++){
            products.push({price:Math.floor((Math.random() * 50) + 50), quantity:1});
        }
        setProducts(products);
        var addBtn = document.getElementById("addQuantity");
        var removeBtn = document.getElementById("removeQuantity");
        function addQuantity(i){
          products[i].quantity +=1;
          setProducts(products);
        }

        function removeQuantity(i){
          if(products[i].quantity == 0)
            return;
          products[i].quantity -=1;
          setProducts(products);
        }

        function setProducts(products){
          let allProducts="";
          let productSummary="";
          let all=0;
          for(let i=0;i<x;i++){
            allProducts +=`<div class="product-block"><img src="placeholder.webp" alt="Product Image"><div class="product-summary"><h3>Product Name</h3><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p><p>Price: £${products[i].price}</p><div style="display:flex;align-items:center;">Quantity: <div style="display:flex;align-items:center;background-color:white;border:1px solid gray;border-radius:5px;"><button onclick="removeQuantity(${i})" class="btn btn-primary btn-xs"><i class='fas fa-minus' style='color:white'></i></button><h5 style="margin-top:5px">&nbsp;&nbsp;&nbsp;${products[i].quantity}&nbsp;&nbsp;&nbsp;</h5><button onclick="addQuantity(${i})" class="btn btn-primary btn-xs"><i class='fas fa-plus' style='color:white'></i></button></div></div></div></div>`;
            productSummary += `<li><span>Product ${(i+1)} - £${products[i].price * products[i].quantity}</span></li>`;
            all+=products[i].price * products[i].quantity;
          }
          document.getElementById("product-list").innerHTML=allProducts;
          document.getElementById("product-summary").innerHTML=productSummary;
          document.getElementById("totalPrice").innerHTML = `Total - £${all}`;
        }

        function redirectPayments(){
          window.location.href = window.location.href.substring(0, window.location.href.lastIndexOf('/'))+"/payment.html";
        }
    </script>
</body>
</html>
